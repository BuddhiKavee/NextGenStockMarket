<body class="bg">
<div class="container" style="height: 796px;">
  
  <div class="modal-body row" >
    <div class="col-md-6" style="margin-top: 190px;">
      <h3><p style="color:mediumblue">Register to Play...</p></h3>
      <form [formGroup]="playerForm" novalidate>
        <div class="form-group">
          <label for="usr"><h4 style="color:orangered">Enter Player Name:</h4></label>
          <input type="text" class="form-control" id="usr" formControlName="playerName">

          <div *ngIf="playerForm.controls['playerName'].errors && (!playerForm.controls['playerName'].pristine || isFormSubmitted)">
            <small [hidden]="!playerForm.controls['playerName'].errors.required">
              <i class="fas fa-info-circle m-r-5"></i>Player Name is required.</small>
          </div>
        </div>
        <button class="btn btn-default" (click)="createPlayer()">Create Player</button>
      </form>
    </div>
    <div class="col-md-6" style="margin-top: 190px;">
      <h3><p style="color: mediumblue">If you are already registered...</p></h3>
      <form [formGroup]="playerForm" novalidate>
        <div class="form-group">
          <label for="usr"><h4 style="color:orangered">Enter Player Name:</h4></label>
          <input type="text" class="form-control" id="usr" formControlName="playerName">

          <div *ngIf="playerForm.controls['playerName'].errors && (!playerForm.controls['playerName'].pristine || isFormSubmitted)">
            <small [hidden]="!playerForm.controls['playerName'].errors.required">
              <i class="fas fa-info-circle m-r-5"></i>Player Name is required.</small>
          </div>
        </div>
        <button class="btn btn-default" (click)="checkExistingPlayer()">Play</button>
      </form>
    </div>
  </div>

</div>
</body>
