<div class="container" style="background: #3979db;">
  <h2>Stock Market Simulation Game</h2>

  <div class="modal-body row" style="background: #58667c;">
    <div class="col-md-6" style="background: #7594c4;">
      <p>Register to Play</p>
        <div class="form-group">
          <label for="usr">Enter Player Name:</label>
          <input type="text" class="form-control" id="usr" [(ngModel)]="playerName">
          <small *ngIf="playerName =='' && isFormSubmitted">
              Player Name is Required
          </small>
        </div>
        <button class="btn btn-default" (click)="createPlayer()">Create Player</button>
    </div>

    <div class="col-md-6" style="background: #92afdb;">
      <p>If you are already registerd</p>
        <div class="form-group">
          <label for="usr">Enter Player Name:</label>
          <input type="text" class="form-control" id="usr" [(ngModel)]="existingPlayerName">
          <small *ngIf="existingPlayerName =='' && isFormSubmitted">
              Player Name is Required
          </small>
        </div>
        <button class="btn btn-default" (click)="checkExistingPlayer()">Play</button>
    </div>
  </div>

</div>
