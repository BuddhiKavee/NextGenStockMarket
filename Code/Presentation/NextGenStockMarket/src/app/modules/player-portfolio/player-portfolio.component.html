<app-sidebar></app-sidebar>
<div class="modal-body" style="background: #d6e5ff;margin-left: 250px">
  <app-header></app-header>

    <img id="invester"src="assets/images/invester.png" alt="">
    <h2 id="portfilo">Portfolio</h2>

  
  <table class="table table-bordered table-striped" id="table">
    <thead>
      <tr>
        <th>Sector</th>
        <th>Stock</th>
        <th>Stock Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of brokerInfo">
        <td>{{info.Sector}}</td>
        <td>{{info.Stock}}</td>
        <td>${{info.StockPrice}}</td>
        <td>{{info.Quantity}}</td>
        <td>${{info.Total}}</td>
        <td>{{info.Status}}</td>
      </tr>
    </tbody>
  </table>
  <div style="margin-top: 250px ">
    <img id ="Ptable" src="assets/images/tablebg.png" alt="">
  </div>
</div>
